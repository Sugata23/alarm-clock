<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dream alarm clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img src="resource/clock.svg" alt="clock">
        <h1>00:00:00 PM</h1>
        <div class= "content">
            <div class="column">
                <select>
                    <option value="Hour" selected disabled hidden>Hour</option>
                </select>
            </div>
            <div class="column">
                <select>
                    <option value="Minute" selected disabled hidden>Minute</option>
                </select>
            </div>
            <div class="column">
                <select>
                    <option value="Session" selected disabled hidden>AM/PM</option>
                </select>
            </div>
        </div>
        <button class="button">Set Alarm</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
